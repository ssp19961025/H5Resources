<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表</title>
    <script src="http://code.angularjs.org/angular-1.0.1.min.js"></script>
</head>
<body>
    <%=title%>
    ejs加入的内容
    <%- include('common/head.html',{data:'我是来自容器页面中的值'})%>
    <div ng-app="module_list" ng-controller="list_controller">
        <select name="sel_city" id="selCity">
            <option ng-repeat='x in cities'value="{{x}}">{{x}}</option>
        </select>
        <div ng-include="'common/head_angular'"></div>

    </div>
    <script src="/javascripts/list/list_ctrl.js"></script>
    <script src="/javascripts/login/login_service.js"></script>
    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <!--<script src="/javascripts/app/app.js"></script>-->

</body>
</html>
